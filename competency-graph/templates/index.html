<!DOCTYPE html>
<html lang="et">
<head>
  <meta charset="UTF-8">
  <title>Oskuste Graaf</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="/static/css/style.css" rel="stylesheet">
  <script src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script src="/static/js/graph.js" defer></script>
</head>
<body>

<!-- FILTER MODAL -->
<div class="modal fade" id="filterModal" tabindex="-1" aria-labelledby="filterModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="filterModalLabel">Graafi seaded</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Sulge"></button>
      </div>
      <div class="modal-body">

        <!-- Sügavus -->
        <div class="mb-3">
          <label for="levelSelect" class="form-label">Sügavus:</label>
          <select id="levelSelect" class="form-select" onchange="applyLevelFilter()">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="99" selected>Kõik</option>
          </select>
        </div>

        <!-- Checkbox eelduste jaoks -->
        <div class="form-check form-switch mb-3">
          <input class="form-check-input" type="checkbox" id="showOnlyPrerequisites" onchange="applyEdgeFilter()">
          <label class="form-check-label" for="showOnlyPrerequisites">Ainult eelduseid</label>
        </div>

        <!-- Tüübi filtrid -->
        <h6>Tüüpide filtrid</h6>
        <div class="d-flex flex-wrap gap-3 mb-3">
          <label><input type="checkbox" id="filterOskus" checked onchange="applyTypeFilter()"> Oskused</label>
          <label><input type="checkbox" id="filterKompetents" checked onchange="applyTypeFilter()"> Kompetentsid</label>
          <label><input type="checkbox" id="filterTn" checked onchange="applyTypeFilter()"> Tegevusnäitajad</label>
          <label><input type="checkbox" id="filterKnobit" checked onchange="applyTypeFilter()"> Knobitid</label>
          <label><input type="checkbox" id="filterMuu" checked onchange="applyTypeFilter()"> Tundmatu</label>
        </div>

        <!-- Servade filtrid -->
        <h6>Seoste filtrid</h6>
        <div class="d-flex flex-wrap gap-3">
          <label><input type="checkbox" id="filterEdgeEeldab" checked onchange="applyEdgeTypeFilter()"> Eeldab</label>
          <label><input type="checkbox" id="filterEdgeKoosneb" checked onchange="applyEdgeTypeFilter()"> Koosneb</label>
          <label><input type="checkbox" id="filterEdgeSisaldabTn" checked onchange="applyEdgeTypeFilter()"> Sisaldab Tn</label>
          <label><input type="checkbox" id="filterEdgeSisaldabKnobitit" checked onchange="applyEdgeTypeFilter()"> Sisaldab knobitit</label>
          <label><input type="checkbox" id="filterEdgeTnEeldab" checked onchange="applyEdgeTypeFilter()"> Tn eeldab</label>
        </div>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Sulge</button>
      </div>
    </div>
  </div>
</div>

<header class="py-3 mb-4">
  <div class="container-fluid px-4">
    <div class="row align-items-center justify-content-between g-2">

      <!-- Vasak: logo ja lingid -->
    <div class="col-auto d-flex align-items-center gap-3">
      <a href="/" class="d-flex align-items-center text-decoration-none logo-link">
        <img src="/static/img/oppekava-logo.png" alt="Logo" class="logo-img me-2">
        <span class="logo-text">Graaf</span>
      </a>
        <!--
        <a href="/ametikohad" class="btn btn-outline-secondary btn-sm">Ametikohad</a>
        <button class="btn btn-success btn-sm" type="button" onclick="showCreateForm()">
            <i class="bi bi-plus-lg me-1"></i> Loo amet
        </button>
        -->
    </div>

      <!-- Kesk: otsing -->
    <div class="col-md col-lg-7">
        <form class="d-flex" id="searchForm" role="search">
            <div class="dropdown w-100 position-relative">
                <input class="form-control" id="skillInput" placeholder="Sisesta otsitav..." autocomplete="off">
                <ul class="dropdown-menu w-100" id="searchDropdown"></ul>
            </div> <button class="btn btn-outline-primary ms-2" type="submit">
            <i class="bi bi-search"></i>
        </button>
        </form>
    </div>

    <div class="col-auto d-flex align-items-center gap-3">
        <button class="btn filter-chip" data-bs-toggle="modal" data-bs-target="#filterModal">
          <i class="bi bi-sliders"></i>
        </button>
    </div>

    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row same-height">

    <div id="loading">Laen graafi...</div>
    <div id="network"></div>


    <div class="skill-info" id="skillInfo">
      <h5 id="infoTitle">Hoverda oskusel</h5>
      <p id="infoDescription"></p>
      <div id="infoExtra"></div>
      <a href="#" target="_blank" class="btn btn-sm btn-primary" id="infoLink" style="display: none;">Vaata lehte</a>
    </div>

      <div class="card mt-3" id="createJobCard" style="display: none;">
        <div class="card-body">
          <h5 class="card-title">Uus amet</h5>
          <form id="jobForm">
            <div class="mb-2">
              <label class="form-label">Ameti nimi</label>
              <input type="text" class="form-control" id="jobName" required>
            </div>
            <div class="mb-2">
              <label class="form-label">Kirjeldus</label>
              <textarea class="form-control" id="jobDescription"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Märkus (Note)</label>
              <textarea class="form-control" id="jobNote"></textarea>
            </div>
            <div class="mb-2">
              <label class="form-label">Seotud oskused</label>
              <div id="selectedSkills" class="d-flex flex-wrap gap-2 mb-1"></div>
              <input type="hidden" id="jobSkills">
              <small class="text-muted">Vajuta graafis oskusele, et lisada. Kliki lisatud oskusel, et eemaldada.</small>
            </div>
            <button type="submit" class="btn btn-primary">Salvesta amet</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>

function showCreateForm() {
  document.getElementById("createJobCard").style.display = "block";
  isJobCreationMode = true;
}

document.addEventListener("DOMContentLoaded", function () {
  const form = document.getElementById("jobForm");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    const data = {
      name: document.getElementById("jobName").value.trim(),
      description: document.getElementById("jobDescription").value.trim(),
      note: document.getElementById("jobNote").value.trim(),
      skills: document.getElementById("jobSkills").value.split(",").map(s => s.trim())
    };

    fetch("/create_job", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(res => {
      if (res.success) {
        alert("Amet salvestatud!");
        form.reset();
        selectedSkills.clear();
        updateSelectedSkillsDisplay();
        document.getElementById("createJobCard").style.display = "none";
      } else {
        alert("Salvestamine ebaõnnestus");
      }
    })
    .catch(() => alert("Võrguviga salvestamisel"));
  });
});
</script>
</body>
</html>
